<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../scss/main.css">
  <title>Product</title>
</head>
<body>
  <nav>
    <div class="dropdown">
  <a title="menu" class="dropbtn"><img src="../icons/menu.png"  alt="menu"></a>
      <div class="dropdown-content">
  <a href="../index.html">Start</a>
  <a href="dam-produktsida.html">Women</a>
  <a href="herr-produktsida.html">Men</a>
        <div class="page-view">
          <a>Our Company</a>
          <div class="company-pages">
            <a href="om-oss.html">About us</a>
            <a href="kontakt.html">Contact</a>
            <a href="referenser.html">Reviews</a>
          </div>
        </div>
      </div>

    <label for="search"><img src="../icons/search.png" alt="search" class="search" ><input type="search" name="search" id="search" placeholder="search" ></label>
    <a title="logo"><img src="../icons/hanger.png"  alt="logo" class="logo"></a>
    <div class="shop">
      <a title="likes"><img src="../icons/heart.png"  alt="likes"></a>
      <a title="shopping bag"><img src="../icons/bag.png"  alt="shopping bag"></a>
    </div>
  </nav>

  <main class="product-page">
    <button type="button" class="btn-primary cart back-btn" id="back-to-men" aria-label="Back to Men">← Back</button>
    <div class="product-card">
      <div class="product-media">
        <img id="product-image" src="" alt="Product image">
      </div>
      <div class="product-info">
        <h1 id="product-title">Product title</h1>
        <p id="product-desc">Product description</p>
        <p class="price" id="product-price">0kr</p>

        <label for="qty">Quantity</label>
        <div class="qty">
          <button id="dec">-</button>
          <input id="qty" type="number" value="1" min="1">
          <button id="inc">+</button>
        </div>

        <div class="actions">
          <button id="buy-now" class="btn-primary buy">Buy now</button>
          <button id="add-cart" class="btn-primary cart">Add to cart</button>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript för att dynamiskt ladda produktinformation -->
  <script>
    const products = {
  h1: { id: 'h1', title: 'T-shirt with raglan sleeves', img: '../herr-produkter/1.png', price: 200, desc: 'T-shirt with raglan sleeves' },
  h2: { id: 'h2', title: 'Peach Striped Dress Shirt', img: '../herr-produkter/2.png', price: 100, desc: 'Peach Striped Dress Shirt' },
  h3: { id: 'h3', title: 'Navy Business Suit', img: '../herr-produkter/3.webp', price: 240, desc: 'Navy Business Suit' },
  h4: { id: 'h4', title: 'Black Bomber Jacket', img: '../herr-produkter/4.png', price: 350, desc: 'Black Bomber Jacket' },
  h5: { id: 'h5', title: 'Light Blue Denim Jeans', img: '../herr-produkter/5.webp', price: 250, desc: 'Light Blue Denim Jeans' },
  h6: { id: 'h6', title: 'Black Button-Up Shirt', img: '../herr-produkter/6.png', price: 420, desc: 'Black Button-Up Shirt' },
  h7: { id: 'h7', title: 'Black Crew Neck T-Shirt', img: '../herr-produkter/27.webp', price: 350, desc: 'Black Crew Neck T-Shirt' },
  h8: { id: 'h8', title: 'Black Oversized T-Shirt', img: '../herr-produkter/26.jpg', price: 270, desc: 'Black Oversized T-Shirt' },
  h9: { id: 'h9', title: 'Dark Wash Straight-Leg Jeans', img: '../herr-produkter/8.png', price: 290, desc: 'Dark Wash Straight-Leg Jeans' },
  h10: { id: 'h10', title: 'Black Pullover Hoodie', img: '../herr-produkter/10.png', price: 180, desc: 'Black Pullover Hoodie' },
  h11: { id: 'h11', title: 'Black Velvet Zip-Up Hoodie', img: '../herr-produkter/11.png', price: 200, desc: 'Black Velvet Zip-Up Hoodie' },
  h12: { id: 'h12', title: 'Red and Black Flip-Flops', img: '../herr-produkter/25.png', price: 270, desc: 'Red and Black Flip-Flops' },
  h13: { id: 'h13', title: 'White Slide Sandals', img: '../herr-produkter/24.jpg', price: 360, desc: 'White Slide Sandals' },
  h14: { id: 'h14', title: 'Black Cargo Shorts', img: '../herr-produkter/14.png', price: 120, desc: 'Black Cargo Shorts' },
  h15: { id: 'h15', title: 'Black Casual Shorts', img: '../herr-produkter/15.webp', price: 400, desc: 'Black Casual Shorts' },
  h16: { id: 'h16', title: 'Gray Graphic Hoodie', img: '../herr-produkter/17.webp', price: 700, desc: 'Gray Graphic Hoodie' },
  h17: { id: 'h17', title: 'Black Baseball Cap (Red Logo)', img: '../herr-produkter/17.png', price: 500, desc: 'Black Baseball Cap (Red Logo)' },
  h18: { id: 'h18', title: 'Black "Compton" Trucker Cap', img: '../herr-produkter/18.jpg', price: 200, desc: 'Black "Compton" Trucker Cap' },
  h19: { id: 'h19', title: 'Beige Hiking Boots', img: '../herr-produkter/23.png', price: 330, desc: 'Beige Hiking Boots' },
  h20: { id: 'h20', title: 'Orange Soccer Cleats', img: '../herr-produkter/22.jpg', price: 700, desc: 'Orange Soccer Cleats' }
    };

    function qs(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function render(productId) {
      const p = products[productId];
      if (!p) {
        document.querySelector('.product-card').innerHTML = '<p>Product not found.</p>';
        return;
      }
      document.getElementById('product-image').src = p.img;
      document.getElementById('product-title').textContent = p.title;
      document.getElementById('product-desc').textContent = p.desc;
      document.getElementById('product-price').textContent = p.price + 'kr';

      document.getElementById('buy-now').addEventListener('click', ()=>{
        const qty = parseInt(document.getElementById('qty').value,10)||1;
        alert('Buying '+qty+' x '+p.title+' for '+(p.price*qty)+'kr');
      });
      document.getElementById('add-cart').addEventListener('click', ()=>{
        const qty = parseInt(document.getElementById('qty').value,10)||1;
        alert('Added '+qty+' x '+p.title+' to cart');
      });
    }
    document.getElementById('inc').addEventListener('click', ()=>{
      const q = document.getElementById('qty'); q.value = +q.value + 1;
    });
    document.getElementById('dec').addEventListener('click', ()=>{
      const q = document.getElementById('qty'); if (+q.value>1) q.value = +q.value - 1;
    });

    const productId = qs('product') || 'h1';
    render(productId);
    document.getElementById('back-to-men').addEventListener('click', ()=>{
      window.location.href = 'herr-produktsida.html';
    });
  </script>
  <footer>
    <div class="info">
      <img src="../icons/badge.png" alt="logo of the company that says: clothing for the 10s" height=77>
      <ul class="products">
        <li><p>Products</p></li>
        <li><a href="dam-produktsida.html">Women</a></li>
        <li><a href="herr-produktsida.html">Men</a></li>
      </ul>
      <ul class="company">
        <li><p>Our Company</p></li>
        <li><a href="om-oss.html">About</a></li>
        <li><a href="kontakt.html">Contact</a></li>
        <li><a href="referenser.html">Reviews</a></li>
      </ul>
    </div>
    <p class="copyright">Copyright Grupp 10 2025</p>
  </footer>
</body>
</html>
